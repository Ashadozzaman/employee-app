<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="Employee.length == 0">
      <p>Employees loading........ </p>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Employee.length !== 0">
      <h3 class="mb-3 text-center">Employees List</h3>
      
      <button class="btn btn-outline-primary" routerLink="/employee-create">Add Empoyee</button>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employee[0]">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>
                <a class="btn btn-success btn-sm"  [routerLink]="['/employee-details', employee.id]">Details</a>
                <a class="btn btn-info btn-sm"  [routerLink]="['/employee-update', employee.id]">Edit</a>
                <a class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
